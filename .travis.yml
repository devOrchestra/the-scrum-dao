language: node_js
node_js:
  - "8"
install:
  - npm install
  - npm install -g ethereumjs-testrpc
  - npm install -g truffle

script:
  - npm run build-app
  - npm run build-server
  - npm test-contracts

before_script:
  - testrpc > /dev/null &
  - sleep 10

after_script:
  - npm run coverage-contracts && cat coverage/lcov.info | coveralls
