<div fxLayout="row" fxFlex="100" class="item unselectable item-background-transition-fast"
     *ngIf="(order.isOpen && !order.isLocked && type === 'order book') || (!order.isOpen && type === 'closed order')"
     (mouseenter)="styleRow($event)" (mouseleave)="styleRow($event)"
     [@controlFlashAnimation]="order.flashAnimation"
     [ngClass]="{'fat-border-bottom': visibleBuyOrdersLengthForOrderBook &&
     visibleBuyOrdersLengthForOrderBook > 0 &&
     countIndexOfTheLastVisibleSellOrderForOrderBook(index, order) &&
     type === 'order book',
     'default-cursor': type === 'closed order',
     'pointer': type === 'order book',
     'item-border-top': index === calculateFirstVisibleItemIndex()}">
  <div fxLayout="row" fxLayoutAlign="space-between" fxFlex="100">
    <div fxLayout="row" class="break-long-words">
      <div class="buy-cloud" *ngIf="order.orderType === 'buy'" fxLayout="row">
        <i class="fa fa-long-arrow-up buy-arrow" aria-hidden="true"></i>
        <span>BUY</span>
      </div>
      <div class="sell-cloud" *ngIf="order.orderType === 'sell'" fxLayout="row">
        <i class="fa fa-long-arrow-down sell-arrow" aria-hidden="true"></i>
        <span>SELL</span>
      </div>
      <div fxLayout="column" fxLayoutAlign="center">
        {{order.value}} {{tokenSymbol}} ({{(order.value * order.price).toFixed(4)}} ETH)
      </div>
      <div class="assignee-cloud">
        <span *ngIf="order.ownerName">{{order.ownerName}}</span>
        <span *ngIf="!order.ownerName">holder</span>
      </div>
    </div>
    <div fxLayout="row">
      <div *ngIf="currentOwner === order.owner && type === 'order book'" class="lock-button transition-fast"
           (mouseleave)="styleRow($event)" (click)="closeOrder($event, order.orderType, order.id)">
        CLOSE
      </div>
      <span fxLayout="column" fxLayoutAlign="center">{{order.price}} {{tokenSymbol}}/ETH</span>
    </div>
  </div>
</div>
